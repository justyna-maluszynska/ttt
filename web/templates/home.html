{% extends 'base.html' %} {% block content %}
<form method="post">
  <h2>Tic Tac Toe</h2>
  <div class="login">
    <div>
      <label>Login:</label>
      <input
        type="text"
        placeholder="username"
        name="username"
        value="{{username}}"
      />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password" value="{{password}}" />
    </div>
  </div>
  <button type="submit" name="create" class="login-btn">Login</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
